apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: litecoin
  labels:
    app: litecoin
spec:
  serviceName: "litecoin"
  selector:
    matchLabels:
      app: litecoin
  replicas: 1
  template:
    metadata:
      labels:
        app: litecoin
    spec:
      containers:
      - name: litecoin
        image: wstewart90/litecoin:latest
        resources:
          requests:
            memory: 512Mi
            cpu: 500m
          limits:
            memory: 1024Mi
            cpu: 1000m
        ports:
        - containerPort: 9333
          name: litecoind
        volumeMounts:
        - name: data
          mountPath: /home/litecoin
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: [ "ReadWriteMany" ]
      resources:
        requests:
          storage: 1Gi
      storageClassName: standard
